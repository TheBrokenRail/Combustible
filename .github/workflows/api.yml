name: API Library CI

on:
    push:
        branches:
          - master
        tags:
          - '*'
    pull_request:
        branches:
          - master

jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v3
            with:
                fetch-depth: 0
                fetch-tags: true
                submodules: 'recursive'
          - name: Setup JDK
            uses: actions/setup-java@v3
            with:
                java-version: '17'
                distribution: 'temurin'
                cache: gradle
          - name: Publish
            run: |
                chmod +x gradlew
                ./gradlew publish
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
